<!DOCTYPE html>
<html>
<head>
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #ffe6eb;
      padding-top: 30px;
    }
    img {
      width: 220px;
    }
    button {
      padding: 12px 20px;
      font-size: 18px;
      margin: 15px;
      border-radius: 25px;
      border: none;
    }
    #yes {
      background-color: #ff4d6d;
      color: white;
    }
    #no {
      background-color: #ccc;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>Will you be my Valentine? ğŸ’–</h1>

  <img id="gif" src="https://media.giphy.com/media/YTbZzCkRQCEJa/giphy.gif">

  <br>

  <button id="yes" onclick="yesClicked()">Yes ğŸ’•</button>
  <button id="no" onmouseover="moveNo()">No ğŸ˜</button>

  <script>
    function moveNo() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      const noBtn = document.getElementById("no");
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.querySelector("h1").innerText = "YAY!! I knew it ğŸ˜ğŸ‰";
      document.getElementById("gif").src =
        "https://media.giphy.com/media/3o6Zt481isNVuQI1l6/giphy.gif";
    }
  </script>

</body>
</html>
